    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        background-color: #1a1a1a;
        font-family: 'Press Start 2P', cursive;
        
        /* --- GAME/CANVAS OPTIMIZATIONS --- */
        
        /* Prevents pull-to-refresh and pinch-zoom on mobile */
        touch-action: none;
        
        /* Prevents accidental text highlighting while playing */
        user-select: none;
        -webkit-user-select: none;
        
        /* Keeps pixel fonts crisp instead of anti-aliased/blurry */
        -webkit-font-smoothing: none;
        -moz-osx-font-smoothing: grayscale;
      }

      #root {
        width: 100%;
        height: 100%;
        /* Ensures no stray scrollbars from canvas vertical alignment */
        display: block; 
      }
      
      /* Optional: Hide scrollbars completely if they appear */
      ::-webkit-scrollbar {
        display: none;
      }
    </style>
